<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- if we don't have a title let's print a basic Blog Home title, get the title from our views.py -->
    {% if title %}
        <title>Blog Home - {{ title }}</title>
    {% else %}
        <title>Blog Home</title>
    {% endif %}
</head>
<body>
    <!-- just a plain html page -->
    <!-- <h1>Blog Home!</h1> -->
    <!-- we can enter a code block in here to write code within our templates, similar to jinja2 -->
    <!-- used to enter code this is done by the templating engine in Django -->
    <!-- posts is the key in our context dictionary -->
    {% for post in posts %}
        <!-- use double curly brackets for variables -->
        <!-- in the h1 header we want the title, don't need to do a .get just post.title -->
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{ post.date_posted }} </p>
        <p>{{ post.content }}</p>
    <!-- need to write endfor and endif to the tell the code when the loop is done -->
    {% endfor %}
</body>
</html>
