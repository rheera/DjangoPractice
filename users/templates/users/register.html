<!-- don't need to make a new base.html -->
{% extends "blog/base.html" %}
<!-- load our crispy forms, tags let us use crispy filter on any form -->
{% load crispy_forms_tags %}
{% block content %}
    <!-- custom class that's within our CSS file for styling -->
    <div class="content-section">
        <form method="POST">
            <!-- need to add a CSRF token, hidden tag, that we need to add, protects form against attacks -->
            <!-- with this token we can access that form variable we made in views -->
            {% csrf_token %}
            <!-- fieldset is used to group related elements in a form, form-group is a bootstrap class -->
            <fieldset class="form-group">
                <!-- legend gives form more detail, border-bottom is a bootstrap class, mb is margin bottom -->
                <legend class="border-bottom mb-4">Join Today</legend>
                <!-- printing out our form, with that form variable we made in views -->
                <!-- .as_p method renders the form in paragraph tags, makes it look cleaner, splits the lines up -->
                <!-- instead of as_p method crispy form will take care of it -->
                <!-- vertical bar | means we want to specify a filter -->
                {{ form|crispy }}
            </fieldset>
            <!-- submit button is not included in our form -->
            <div class="form-group">
                <!-- btn is a bootstrap class, and has to be type submit since it's a submit button, with text sign up -->
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <!-- under our form we will make a link if users are already registered and need tos ign in -->
        <!-- pt is padding top -->
        <div class="border-top pt-3">
            <!-- text muted is a class that dulls text a little -->
            <small class="text-muted">
                <!-- make a link over to the of the text to go to the user registration page, ml is margin left so it's spaced -->
                Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
